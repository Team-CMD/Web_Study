        <h1>MARU</h1>
        <p>MARU(마루)는 집채 안에 바닥과 사이를 띄운 공간이라는 의미와 숫자0이라는 
            의미를 가진 기본에 충실한 공간을 만드는 인테리어 브랜드입니다. 
            건축 에세이 "일본 안의 한국, 한국 안의 일본"의 저자 재일교포 건축가 타치바나 료와 
            그의 동료들이 단정하면서도 개성있는 인테리어를 구출해드립니다.</p>
